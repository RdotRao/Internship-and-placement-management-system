{%extends 'studentbase.html'%} {%block content%}{%load static %}
<style>
    h1 {
        font-size: 30px;
        color: #000000;
        text-transform: uppercase;
        font-weight: 300;
        text-align: center;
        margin-bottom: 15px;
    }
    
    table {
        width: 100%;
        table-layout: fixed;
    }
    
    .tbl-header {
        background-color: rgba(0, 0, 0, 0.281);
    }
    
    .tbl-content {
        height: 300px;
        overflow-x: auto;
        margin-top: 0px;
        border: 1px solid rgba(0, 0, 0, 0.3);
    }
    
    th {
        padding: 20px 15px;
        text-align: left;
        font-weight: 500;
        font-size: 15px;
        color: rgb(255, 255, 255);
        text-transform: uppercase;
    }
    
    td {
        padding: 15px;
        text-align: left;
        vertical-align: middle;
        font-weight: 300;
        font-size: 15px;
        color: rgb(0, 0, 0);
        border-bottom: solid 1px rgba(167, 87, 87, 0.1);
    }
    /* demo styles */
    
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
    body {
        background: -webkit-linear-gradient(left, #b6f3aeaf, #0ddacd4f);
        background: linear-gradient(to right, #b6f3aeaf, , #0ddacd4f);
        font-family: 'Roboto', sans-serif;
        height: auto;
    }
    
    section {
        margin: 10px;
    }
    
    #container {
        border: solid 3px #474544;
        max-width: 600px;
        margin: 60px auto;
        position: relative;
    }
    
    body {
        background: #8ac7b8;
    }
    
    textarea {
        color: #5A5A5A;
        font: inherit;
        margin: ;
    }
    
    .underline {
        border-bottom: solid 2px #474544;
        margin: -0.512em auto;
        width: 80px;
    }
    
    .textarea {
        background: none;
        border: none;
        border-bottom: solid 2px #474544;
        color: #474544;
        font-size: 1.000em;
        font-weight: 400;
        letter-spacing: 1px;
        margin: 0em 0 1.875em 0;
        padding: 0 0 0.875em 0;
        text-transform: uppercase;
        width: 100%;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -ms-box-sizing: border-box;
        -o-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        -ms-transition: all 0.3s;
        -o-transition: all 0.3s;
        transition: all 0.3s;
    }
</style>
<div id="container">
    <section style="padding: 20px; margin: 10px;">
        <center>
            <h2>Results</h2>
        </center>
        <div class="underline">
        </div><br><br>

        <div class="textarea">
            <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tbody>
                        {% for result in results %} 
                        <tr>
                            <td>{{ result.results_name }} {{result.date}}</a></td>     
                        </tr>
                        {% endfor %}
                        {%if flag%}    
                        <tr>
                            <td>
                                <span style="color:seagreen;font-weight: 900;">{{message}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span style="color:seagreen;font-weight: 900; ">{{msg}}</span>
                            </td>
                        </tr>                               
                        {% else %}
                        <tr>
                            <td>
                            <span style="color: red;">{{message}}</span>
                            </td>
                        </tr>   
                        {% endif %}                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>


</div>
{%endblock%}
