{%extends 'studentbase.html'%} {%block content%}{%load static %}

<style>
    h1 {
        font-size: 30px;
        color: #000000;
        text-transform: uppercase;
        font-weight: 300;
        text-align: center;
        margin-bottom: 15px;
    }
    
    table {
        width: 100%;
        table-layout: fixed;
    }
    
    .tbl-header {
        background-color: rgba(0, 0, 0, 0.281);
    }
    
    .tbl-content {
        height: 300px;
        overflow-x: auto;
        margin-top: 0px;
        border: 1px solid rgba(0, 0, 0, 0.3);
    }
    
    th {
        padding: 20px 15px;
        text-align: left;
        font-weight: 500;
        font-size: 15px;
        color: rgb(255, 255, 255);
        text-transform: uppercase;
    }
    
    td {
        padding: 15px;
        text-align: left;
        vertical-align: middle;
        font-weight: 300;
        font-size: 15px;
        color: rgb(0, 0, 0);
        border-bottom: solid 1px rgba(167, 87, 87, 0.1);
    }
    /* demo styles */
    
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
    body {
        background: -webkit-linear-gradient(left, #b6f3aeaf, #0ddacd4f);
        background: linear-gradient(to right, #b6f3aeaf, #0ddacd4f);
        font-family: 'Roboto', sans-serif;
        height: auto;
    }
    
    section {
        margin: 100px;
    }
</style>

<section>
    <h1>Internship</h1>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Type</th>
                    <th>Stipend</th>
                    <th>Deadline</th>
                    <th>View</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
                {% for opportunity in internship_opportunity %}
                <tr>
                    <td>{{opportunity.companyname}}</td>
                    <td>{{opportunity.typeofjob}}</td>
                    <td> {{opportunity.stipend}} </td>
                    <td>{{opportunity.deadline}}</td>
                    <td></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</section>



{%endblock%}
