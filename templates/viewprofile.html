{%extends 'studentbase.html'%} {%block content%}{%load static %}


<style>
    h1 {
        font-size: 30px;
        color: #fff;
        text-transform: uppercase;
        font-weight: 300;
        text-align: center;
        margin-bottom: 15px;
    }
    
    table {
        width: 100%;
        table-layout: fixed;
    }
    
    .tbl-header {
        background-color: rgba(0, 0, 0, 0.281);
    }
    
    .tbl-content {
        height: 300px;
        overflow-x: auto;
        margin-top: 0px;
        border: 1px solid rgba(0, 0, 0, 0.3);
    }
    
    th {
        padding: 20px 15px;
        text-align: left;
        font-weight: 500;
        font-size: 15px;
        color: rgb(255, 255, 255);
        text-transform: uppercase;
    }
    
    td {
        padding: 15px;
        text-align: left;
        vertical-align: middle;
        font-weight: 300;
        font-size: 15px;
        color: rgb(0, 0, 0);
        border-bottom: solid 1px rgba(167, 87, 87, 0.1);
    }
    /* demo styles */
    
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
    body {
        background: -webkit-linear-gradient(left, #9deffaf8, #a4b9f1fb);
        background: linear-gradient(to right, #9deffaf8, #a4b9f1fb;
        font-family: 'Roboto', sans-serif;
        height: auto;
    }
    
    section {
        margin: 100px;
    }
    /* follow me template */
    /* for custom scrollbar for webkit browser*/
    
     ::-webkit-scrollbar {
        width: 6px;
    }
    
     ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
    }
    
     ::-webkit-scrollbar-thumb {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
    }
    
    $(window).on("load resize ", function() {
        var scrollWidth=$('.tbl-content').width() - $('.tbl-content table').width();
        $('.tbl-header').css( {
            'padding-right': scrollWidth
        }
        );
    }
    
    ).resize();
</style>
        {% for key, value in details.items%}
            {% if key == "sign" %}
                <img src="{{value.url}}" alt="{{value}}"><br/>
            {% elif key == "photo" %}
                <img src="{{value.url}}" alt="{{value}}" width="100px" height="125px"><br/>
            {%else%}
                <h2 style="color:grey;display:inline;">{{key}}</h2>:<h2> {{value}}</h2>
            {% endif%}
        
        {% endfor %}


{%endblock%}
